    <!--ヘッダー-->
    <div class="ui fixed inverted menu admin-menu">
      <div class="ui container">
        <a href="" class="header item title">
          <span class="menu-main-title">在庫管理システム</span>
        </a>
        <div class="ui secondary menu">
          <a class="item" href="/zaiko/index.html">在庫一覧</a>
          <a class="item" href="/nyuuko/index.html">入庫登録</a>
          <a class="item" href="/syukko/index.html">出庫登録</a>
          <a class="item" href="/master/product.html">商品マスタ</a>
          <a class="item" href="/master/category.html">カテゴリマスタ</a>
          <a class="item" href="/master/maker.html">メーカー</a>
          <a class="item" href="/admin/userList.html">管理者</a>
        </div>
      </div>
      <div class="mark">
        <button
          class="ui inverted black button"
          onclick="location.href='/user/login.html'"
        >
          ログアウト
        </button>
      </div>
    </div>
    <!--main-->
    <div class="right-column">
      <h3>商品マスタ検索</h3>
      <div class="ui segment">
        <!-- <form
          class="ui form new-entry-form"
          method="POST"
          th:action=""
          class="form-inline"
          th:object=""
        > -->
        <form
          id="user-search-form"
          method="post"
          th:action=""
          class="form-inline"
          th:object=""
        >
          <!--カテゴリ-->
          <div class="field">
            <label>カテゴリ</label>
            <div class="ui icon input">
              <select class="ui search dropdown">
                <option value="">カテゴリを選択してください</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
              </select>
            </div>
            <!--メーカー-->
            <label>メーカー</label>
            <div class="ui icon input">
              <select class="ui search dropdown">
                <option value="">メーカーを選択してください</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
              </select>
            </div>
          </div>
          <!--色-->
          <div class="field">
            <label>カラー</label>
            <div class="ui icon input">
              <select class="ui search dropdown">
                <option value="">カラーを選択してください</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
              </select>
            </div>
            <!--サイズ-->
            <label>サイズ</label>
            <div class="ui icon input">
              <select class="ui search dropdown">
                <option value="">サイズを選択してください</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
              </select>
            </div>
          </div>
          <!--商品コード-->

          <div class="field">
            <div class="searchbar">
              <div class="ui search">
                <label>商品コード</label>
                <input class="prompt" type="text" placeholder="商品コード..." />
                <label>商品名</label>
                <input class="prompt" type="text" placeholder="商品名..." />
              </div>
              <!--商品名-->
            </div>
          </div>
          <!--値段-->
          <div class="field">
            <label>金額</label>
            <div class="price">
              <div class="ui right labeled input">
                <input type="text" placeholder="金額" />
                <div class="ui basic label">円以上</div>
              </div>
              <div class="place">～</div>
              <div class="ui right labeled input">
                <input type="text" placeholder="金額" />
                <div class="ui basic label">円未満</div>
              </div>
            </div>
          </div>
          <div class="btn">
            <button class="ui inverted green button" 　type="submit">
              検索
            </button>
          </div>
        </form>
      </div>
      <!-- 一覧表示 -->
      <h3>商品一覧</h3>
      <div class="ui segment">
        <div class="btn">
          <button
            class="ui button green new-entry"
            tabindex="0"
            data-ol-has-click-handler=""
            onclick="location.href='/sinki/index.html'"
          >
            新規登録
          </button>
        </div>
        <table class="ui celled table">
          <thead>
            <tr>
              <th class="th-width">商品ID</th>
              <th class="th-width">カテゴリ名</th>
              <th class="th-width">商品コード</th>
              <th class="th-width">商品名</th>
              <th class="th-width">メーカー</th>
              <th class="th-width">色</th>
              <th class="th-width">サイズ</th>
              <th class="th-width">値段</th>
              <th class="th-width">備考</th>
              <th class="action"></th>
            </tr>
          </thead>
          <tbody>
            <tr>

            <tr>

              <td data-label="">2222</td>
              <td data-label="">2222</td>
              <td class="btn">
                <button class="ui inverted red button">削除</button>
                <button
                  class="ui inverted blue button"
                  onclick="location.href='/syousai/index.html'"
                >
                  詳細
                </button>
              </td>
            </tr>
            <tr>
              <td data-label="">3333</td>
              <td data-label="">3333</td>
              <td data-label="">3333</td>
              <td data-label="">3333</td>
              <td data-label="">3333</td>

              <td class="btn">
                <button class="ui inverted red button">削除</button>
                <button
                  class="ui inverted blue button"
                  onclick="location.href='/syousai/index.html'"
                >
                  詳細
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

    <script src="../js/semantic.js"></script>
  </body>
</html>
