<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../css/semantic.css">
<link rel="stylesheet" href="../css/shoesmanager.css">
<link rel="stylesheet" href="../js/semantic.js">
<meta charset="UTF-8">
<title>在庫一覧</title>
</head>
<body>
    <!--ヘッダー-->
    <div class="ui fixed inverted menu admin-menu">
        <div class="ui container">
            <a href="" class="header item title">
                <span class="menu-main-title">在庫管理システム</span>
            </a>
            <div class="ui secondary menu">
              <a class="item" th:href="@{/}">在庫一覧</a>
              <a class="item" th:href="@{/}">入庫登録</a>
              <a class="item" th:href="@{/}">出庫登録</a>
              <a class="item" th:href="@{/}">商品マスタ</a>
              <a class="item" th:href="@{/}">カテゴリマスタ</a>
              <a class="item" th:href="@{/}">メーカー</a>
              <a class="item" th:href="@{/}">管理者</a>
              <button class="ui inverted black button">ログアウト</button>
            </div>
        </div>
    </div>
      
        <div class="right-column">

          <div class="content ui container main-content">
            <div class="content-top">
            <h3>在庫一覧</h3>
            <div class="ui segment">
                <form class="ui form new-entry-form" method="POST">
                    <div class="ui error message">
                        <i class="close icon"></i>
                        <ul class="list">
                                                </ul>
                    </div>
           <!--商品名-->
           <div class="search">
              <form id="user-search-form" method="post" th:action=""
                class="form-inline" th:object="">
                  <!--カテゴリ-->
                  <div class="ui category search">
                    <div class="ui icon input">
                      <select class="ui search dropdown">
                          <option value="">選択してください</option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                          <option value="">6</option>
                          <option value="">7</option>
                        </select>
                    <input class="prompt" type="text" placeholder="カテゴリ">
                      <i class="search icon"></i>
                    </div>
                  <div class="results"></div>
                  <!--メーカー-->
                    <div class="ui icon input">
                      <select class="ui search dropdown">
                          <option value="">選択してください</option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                          <option value="">6</option>
                          <option value="">7</option>
                        </select>
                    <input class="prompt" type="text" placeholder="メーカー">
                      <i class="search icon"></i>
                    </div>
                  <div class="results"></div>
                  </div>
                  <!--色-->
                  <div class="ui category search">
                    <div class="ui icon input">
                      <select class="ui search dropdown">
                          <option value="">選択してください</option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                          <option value="">6</option>
                          <option value="">7</option>
                        </select>
                    <input class="prompt" type="text" placeholder="色">
                      <i class="search icon"></i>
                    </div>
                  <div class="results"></div>
                  <!--サイズ-->
                    <div class="ui icon input">
                      <select class="ui search dropdown">
                          <option value="">選択してください</option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                          <option value="">6</option>
                          <option value="">7</option>
                        </select>
                    <input class="prompt" type="text" placeholder="サイズ">
                      <i class="search icon"></i>
                    </div>
                  <div class="results"></div>
                  </div>
                    <!--商品コード-->
                  <div class="text-search">
                    <div class="ui search">
                      <input class="prompt" type="text" placeholder="商品コード...">
                      <div class="results"></div>
                    </div>
                    <!--商品名-->
                    <div class="ui search">
                      <input class="prompt" type="text" placeholder="商品名...">
                      <div class="results"></div>
                    </div>
                  </div>
                  <!--値段-->
                  <div class="price">
                  <div class="ui right labeled input">
                    <input type="text" placeholder="最低金額">
                    <div class="ui basic label">
                      円以上
                    </div>
                  </div>
                  
                  <div class="ui right labeled input">
                    <input type="text" placeholder="最高金額">
                    <div class="ui basic label">
                      円未満
                    </div>
                  </div>
                  </div>
            </form>
        </div>
        <div class="btn">
          <button class="ui button green new-entry" tabindex="0" data-ol-has-click-handler="">新規登録</button>
        </div>
    　　<!-- 一覧表示 -->
        <table class="ui celled table">
            <thead>
              <tr>
                <th class="th-width">商品ID</th>
                <th class="th-width">カテゴリ名</th>
                <th class="th-width">商品コード</th>
                <th class="th-width">商品名</th>
                <th class="th-width">メーカー</th>
                <th class="th-width">色</th>
                <th class="th-width">サイズ</th>
                <th class="th-width">値段</th>
                <th></th>
                <th></th>
            </tr></thead>
            <tbody>
              <tr>
                <td data-label="">1111</td>
                <td data-label="">1111</td>
                <td data-label="">1111</td>
                <td data-label="">1111</td>
                <td data-label="">1111</td>
                <td data-label="">1111</td>
                <td data-label="">1111</td>
                <td data-label="">1111</td>
                <td>
                  <a class="btn btn-primary" type="submit" th:href="">
                    出庫
                  </a>
                </td>
                <td>
                  <a class="btn btn-primary"　type="submit" th:href="">
                    詳細
                  </a>
                </td>
              </tr>
              <tr>
                <td data-label="">2222</td>
                <td data-label="">2222</td>
                <td data-label="">2222</td>
                <td data-label="">2222</td>
                <td data-label="">2222</td>
                <td data-label="">2222</td>
                <td data-label="">2222</td>
                <td data-label="">2222</td>
                <td>
                  <a class="btn btn-primary" type="submit" th:href="">
                    出庫
                  </a>
                </td>
                <td>
                  <a class="btn btn-primary"　type="submit" th:href="">
                    詳細
                  </a>
                </td>
              </tr>
              <tr>
                <td data-label="">3333</td>
                <td data-label="">3333</td>
                <td data-label="">3333</td>
                <td data-label="">3333</td>
                <td data-label="">3333</td>
                <td data-label="">3333</td>
                <td data-label="">3333</td>
                <td data-label="">3333</td>
                <td>
                  <a class="btn btn-primary" type="submit" th:href="">
                    出庫
                  </a>
                </td>
                <td>
                  <a class="btn btn-primary"　type="submit" th:href="">
                    詳細
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="../js/semantic.js"></script>
</body>
</html>
