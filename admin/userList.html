    <!--ヘッダー-->

        <a href="" class="header item title">

    <div class="right-column">
      <h3>利用者検索</h3>
      <div class="ui segment">
        <!--商品名-->
        <div class="search">
          <form
            id="user-search-form"
            method="post"
            th:action=""
            class="form-inline"
            th:object=""
          >
            <!--色-->
            <div class="ui category search">
              <div class="ui icon input">
                <select class="ui search dropdown">
                  <option value="">選択してください</option>
                  <option value="">名前</option>
                  <option value="">誕生日</option>
                  <option value="">性別</option>
                  <option value="">メールアドレス</option>
                </select>
                <input class="prompt" type="text" placeholder="検索" />
              </div>
              <button class="ui inverted green button" 　type="submit">
                検索
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- 一覧表示 -->
      <h3>利用者一覧</h3>
      <div class="ui segment">
        <div class="btn">
          <button
            class="ui button green new-entry"
            tabindex="0"
            data-ol-has-click-handler=""
          >
            新規利用者登録
          </button>
        </div>
        <table class="ui celled table">
          <thead>
            <tr>
              <th class="th-width">名前</th>
              <th class="th-width">誕生日</th>
              <th class="th-width">性別</th>
              <th class="th-width">メールアドレス</th>
              <th class="action"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="">1111</td>
              <td data-label="">1111</td>
              <td data-label="">1111</td>
              <td data-label="">1111</td>
              <td class="btn">
                <button class="ui inverted red button">削除</button>
                <button class="ui inverted blue button">更新</button>
              </td>
            </tr>
            <tr>
              <td data-label="">2222</td>
              <td data-label="">2222</td>
              <td data-label="">2222</td>
              <td data-label="">2222</td>
              <td class="btn">
                <button class="ui inverted red button">削除</button>
                <button class="ui inverted blue button">更新</button>
              </td>
            </tr>
            <tr>
              <td data-label="">3333</td>

              <td class="btn">

                <button class="ui inverted blue button">更新</button>
              </td>
            </tr>
          </tbody>
        </table>
